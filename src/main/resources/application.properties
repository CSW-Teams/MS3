spring.datasource.url=@spring.datasource.url@
spring.datasource.username=sprintfloyd
spring.datasource.password=sprintfloyd
spring.datasource.driverClassName=@spring.datasource.driverClassName@
#logging.level.org.springframework.security=TRACE

logging.level.web=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=@spring.jpa.database-platform@
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.multiTenancy=DATABASE
spring.jpa.hibernate.ddl-auto=none

server.servlet.context-path=/api
spring.datasource.hikari.auto-commit=true
spring.flyway.enabled=false
