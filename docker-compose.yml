version: '3.1'

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/db_data

services:
  # Node server
  frontend:
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.frontend
    ports:
      - ${FRONTEND_EXPOSE}:3000
    environment:
      REACT_APP_PROXY: http://backend:8080

  # Spring App + Java
  backend:
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./src/main/resources/Dockerfile.backend
    environment:
      - SPRING_PROFILES_ACTIVE=container
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_TENANT_PUBLIC_USER=${DB_TENANT_PUBLIC_USER}
      - DB_TENANT_PUBLIC_PASSWORD=${DB_TENANT_PUBLIC_PASSWORD}
      - DB_TENANT_A_USER=${DB_TENANT_A_USER}
      - DB_TENANT_A_PASSWORD=${DB_TENANT_A_PASSWORD}
      - DB_TENANT_B_USER=${DB_TENANT_B_USER}
      - DB_TENANT_B_PASSWORD=${DB_TENANT_B_PASSWORD}
    expose:
      - 8080

  # postgres
  db:
    build:
      context: ./src/main/resources/db
      dockerfile: Dockerfile.db
    volumes:
      - /mnt/secure-db:/var/lib/postgresql/data
      - ./src/main/resources/db/init-scripts:/docker-entrypoint-initdb.d
    environment:

      # NOTE: the following values must be specified in the corresponding
      # environment variables before launching this docker compose file.
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      
      DB_TENANT_PUBLIC_USER: ${DB_TENANT_PUBLIC_USER}
      DB_TENANT_PUBLIC_PASSWORD: ${DB_TENANT_PUBLIC_PASSWORD}
      DB_TENANT_A_USER: ${DB_TENANT_A_USER}
      DB_TENANT_A_PASSWORD: ${DB_TENANT_A_PASSWORD}
      DB_TENANT_B_USER: ${DB_TENANT_B_USER}
      DB_TENANT_B_PASSWORD: ${DB_TENANT_B_PASSWORD}
      
      PGDATA: /var/lib/postgresql/data
    
